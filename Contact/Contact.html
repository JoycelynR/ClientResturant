    <h1>Contact Us</h1>
<h2>Have a Question?</h2>

    <form action="/submit_contact_form" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces"required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern=".+@.+\..+" title="Please enter a valid email address" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <p>Contact us at <a href="mailto:contact@yourdomain.com">contact@globaleats.com</a></p>
