   <h2> Try out our catering services!</h2>
   <!-- Countdown timer -->
    <div id="countdown"></div>
<form id="cateringRegistrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  pattern=".+@.+\..+" title="Please enter a valid email address" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Contact number should be 10 digits" required><br><br>

        <label for="event-type">Event Type:</label>
        <input type="text" id="event-type" name="event-type" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces" ><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="featured-country">Featured Country:</label>
        <select id="featured-country" name="featured-country">
            <option value="all">All</option>
            <option value="" selected disabled>Select a country</option>
            <option value="jamaica">Jamaica</option>
            <option value="italy">Italy</option>
            <option value="nigeria">Nigeria</option>
            <option value="spain">Spain</option>
            <option value="haiti">Haiti</option>
            <option value="greece">Greece</option>
            <option value="thailand">Thailand</option>
            <option value="uk">United Kingdom</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
            <option value="mexico">Mexico</option>
            <option value="southafrica">South Africa</option>
            <option value="usa">USA</option>
            <option value="vietnam">Vietnam</option>
            <option value="brazil">Brazil</option>
            <!-- Add more countries as needed -->
        </select><br><br>

        <label for="message">Additional Information:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Register">
    </form>
